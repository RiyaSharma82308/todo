<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+VIC+WA+NT+Beginner:wght@700&family=IBM+Plex+Mono:ital,wght@0,300;1,600&family=Lobster&family=Noto+Serif+KR:wght@200&family=Poppins:ital,wght@0,100;1,100;1,400&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>

<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">mY toDoo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'createtodo' %}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled"></a>
                    </li>
                </ul>
                <form action=" {% url 'logoutuser' %} " method="POST">
                    {% csrf_token %}
                    <button class="btn btn-outline-success" type="submit"> Logout </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="position-relative overflow-hidden p-3 p-md-0 m-md-1 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">Logged in as {{ user.username }}</h1>
            <p class="lead fw-normal">Hope you enjoy your time here</p>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

    {% else %}

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">mY toDoo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'createtodo' %}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'currenttodos' %}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'completedtodos' %}"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled"></a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <form class="d-flex" role="search">
                        <a class="btn btn-danger" href="{% url 'signupuser' %}" role="button">Sign Up</a>
                    </form>
                    <form class="d-flex" role="search">
                        <a class="btn " href="{% url 'signupuser' %}" role="button"></a>
                    </form>
                    <form>
                        <a class="btn btn-success" href="{% url 'loginuser' %}" role="button">Login</a>
                    </form>

                    
                </form>
            </div>
        </div>
    </nav>
    

    {% endif %}

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
